<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>New Tab</title>
</head>
<body>
    <div class="header">
        <nav>
            <li><a href="">Gmail</a></li>
            <li><a href=""></a>Images</li>
            <li><a href=""><img src="Images/nine-dots-in-a-square.svg" alt="" height="20px" width="20px" ></a></li>
            <li><a href=""></a><img src="Images/logo.png" alt="" height="25px" width="25px" class="image"></li>
        </nav>
    </div>


    <div class="main">
        <div class="google-logo">
            <img src="Images/google-logo.svg" alt="" width="300px" height="150px">
        </div>
        <div class="search-bar">
            <form action="">
                <img src="" alt="">
                <input type="text" placeholder="Search Google or type up URL">
                <div class="microphone">
                    <img src="" alt="">
                </div>
            </form>
        </div>
        <div class="recently-visited-websites">
            <div class="website web-1">
                <img src="Images/logo.png" alt="" height="55px" width="55px">
                <p>IWD</p>
            </div>
            <div class="website web-2">
                <img src="Images/logo.png" alt="" height="55px" width="55px">
                <p>GitHub</p>
            </div>
            <div class="website web-3">
                <img src="Images/logo.png" alt="" height="55px" width="55px">
                <p>The Odin project</p>
            </div>
            <div class="website web-4">
                <img src="Images/logo.png" alt="" height="55px" width="55px">
                <p>Smashing Magazine</p>
            </div>
            <div class="website web-5">
                <img src="Images/logo.png" alt="" height="55px" width="55px">
                <p>Google Fonts</p>
            </div>
            <div class="website web-6">
                <img src="Images/logo.png" alt="" height="55px" width="55px">
                <p>CodePen</p>
            </div>
            <div class="website web-6">
                <img src="Images/logo.png" alt="" height="55px" width="55px">
                <p>Netlify</p>
            </div>
            <div class="website web-8">
                <img src="Images/logo.png" alt="" height="55px" width="55px">
                <p>Gmail</p>
            </div>
        </div>
    </div>


    <div class="customize">
        <button><img src="" alt=""> Customize</button>
    </div>
</body>
</html>
